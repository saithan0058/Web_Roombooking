<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/User/css/login.css">
</head>

<body>
    <body>
        <div class="login-container">
            <div class="split left">

            </div>
            <div class="split right">
                <form action="#" method="get">
                    <h1 class="mb-4">Login</h1>
                    <div class="input-container form-floating">
                        <input type="email" id="username" name="email" class="form-control" placeholder="Email Address" required>
                        <label for="email">Email Address</label>
                    </div>
                    <div class="input-container form-floating">
                        <input type="password" id="password" name="password" class="form-control mt-3" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <button id="Login" type="submit" class="btn btn-dark mt-2">Login</button>
                    <p class="text-center mt-4">Don't have an account? You can <a href="register.html">Register</a></p>
                </form>
            </div>
        </div>
        <script>
             document.querySelector('#Login').onclick = function(){
            window.location.assign('dashboard.html')
        }
        </script>
    </body>
</body>

</html>
